<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet Metric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Leet Metric</h1>

        <div class="user-container">
            <p> Enter your Username below : </p>
            <div class="User-input-container">
                <input type="text" placeholder="Enter your username here " id="User-input">
                <button id="Seacrh-button">Search</button>
            </div>

        </div>

        <div class="Stats-Container">
            <div class="progress">

                <div class="progress-item  ">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        easy
                    </div>
                </div>

                <div class="progress-item ">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        medium
                </div>
            </div>   

                <div class="progress-item ">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        hard
                </div>


            </div>
        </div>

            <div class="stats-card">
                <!-- Directly populate card from js code -->
            </div>



        </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
